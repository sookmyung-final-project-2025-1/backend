events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # 파일 업로드 크기 제한 및 타임아웃 설정
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # HTTP 서버 (포트 80)
    server {
        listen 80;
        server_name _;
        
        location /actuator/health {
            proxy_pass http://app:8080/actuator/health;
        }
        
        # 나머지는 HTTPS로 리디렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버 (포트 443)
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL 인증서 설정
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;

        # 보안 헤더
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # 메인 애플리케이션으로 프록시
        location / {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port  $server_port;
            
            # WebSocket 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정 (대용량 파일 업로드 대응)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health Check
        location /actuator/health {
            proxy_pass http://app:8080/actuator/health;
            proxy_set_header Host $host;
            
            # 캐시 비활성화
            add_header Cache-Control "no-cache, no-store";
        }

        # Model API 프록시
        location /model/ {
            # trailing slash 제거하여 경로 정확히 매핑
            proxy_pass http://model:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # FastAPI를 위한 추가 헤더
            proxy_set_header X-Forwarded-Prefix /model;
            proxy_set_header X-Script-Name /model;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # API 응답 캐시 비활성화
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Model health check (직접 접근)
        location /model/health {
            proxy_pass http://model:8000/health;
            proxy_set_header Host $host;
            add_header Cache-Control "no-cache, no-store";
        }
    }
}