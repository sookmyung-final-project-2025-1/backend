name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    concurrency:
      group: deploy-main
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          path: backend
          ref: main
          fetch-depth: 0
          clean: true

      - name: Verify compose files
        working-directory: ./backend
        run: |
          pwd && ls -al
          test -f docker-compose.yml
          test -f docker-compose.prod.yml

      - name: Docker login (for pulling model image)
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

      - name: Pull model image (optional but safer)
        working-directory: ./backend
        run: sudo docker pull ${{ secrets.DOCKERHUB_USER }}/fraud-model:latest || true

      - name: Build and Deploy
        working-directory: ./backend
        run: |
          echo "=== 배포 시작 ==="

          # 배포 대상 환경
          ENVIRONMENT=${DEPLOYMENT_ENV:-prod}
          echo "배포 환경: $ENVIRONMENT"

          # Gradle 빌드 준비 & JAR 생성
          rm -rf .gradle/ build/ || true
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk-headless
          chmod +x ./gradlew
          ./gradlew bootJar -x test --no-daemon

          # === Secrets -> .env.prod 생성
          cat > .env.prod <<'EOF'
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          DB_URL=${{ secrets.DB_URL }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
          REDIS_HOST=redis
          REDIS_PORT=6379
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          SPRING_PROFILES_ACTIVE=production
          DEPLOYMENT_ENV=prod
          DDL_AUTO=validate
          JPA_SHOW_SQL=false
          ACTUATOR_HEALTH_DETAILS=when-authorized
          SPRING_JPA_HIBERNATE_DDL_AUTO=update
          SPRING_JPA_SHOW_SQL=true
          MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
          MODEL_DIR=/app/models/v1
          DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}
          EOF
          echo 'APP_IMAGE=fraud-detection-app:latest' >> .env.prod
          
          if [ -f .env ] && grep -q '^MODEL_IMAGE=' .env; then
            CURR_MODEL_IMAGE=$(grep '^MODEL_IMAGE=' .env | tail -n1 | cut -d= -f2-)
            echo "MODEL_IMAGE=$CURR_MODEL_IMAGE" >> .env.prod
          else
            echo "MODEL_IMAGE=${{ secrets.DOCKERHUB_USER }}/fraud-model:latest" >> .env.prod
          fi
          
          cat .env.prod > .env

          # 기존 이미지/캐시 정리 후 새 이미지 빌드
          sudo docker rmi fraud-detection-app:latest || true
          sudo docker builder prune -f || true
          docker build --no-cache --pull -t fraud-detection-app:latest .

          # 호스트 nginx 중지(포트 충돌 방지)
          sudo systemctl stop nginx || true

          # 기존 스택 내리기(동일 -f 조합)
          sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml down || true

          # DB 권한 스크립트가 있을 때만 실행
          echo "=== DB 권한 체크 및 수정 ==="
          if [ -x ./scripts/check-and-fix-db-permissions.sh ]; then
            ./scripts/check-and-fix-db-permissions.sh || true
          else
            echo "skip: ./scripts/check-and-fix-db-permissions.sh not found"
          fi

          # prod에서 인증서 없으면 자가서명 생성
          if [ ! -f nginx/ssl/cert.pem ] || [ ! -f nginx/ssl/key.pem ]; then
            echo "Generating self-signed cert (prod without real cert)"
            mkdir -p nginx/ssl
            openssl req -x509 -newkey rsa:2048 -nodes \
              -keyout nginx/ssl/key.pem -out nginx/ssl/cert.pem \
              -days 365 -subj "/CN=$(hostname -f || echo localhost)"
          fi

          # 새 컨테이너 시작
          sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml \
            up -d --force-recreate

          # 앱 헬스 체크 (최대 60초 대기, 실패 시에만 로그 덤프)
          echo "=== 앱 헬스 체크 ==="
          ok=false
          for i in {1..12}; do
            if curl -fsSLk http://localhost/actuator/health >/dev/null 2>&1; then
              echo "앱이 정상적으로 시작되었습니다"
              ok=true
              break
            fi
            echo "앱 시작 대기 중... ($i/12)"
            sleep 5
          done
          if [ "$ok" != "true" ]; then
            echo "=== docker compose ps ==="
            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml ps || true
            echo "=== nginx logs ==="
            NGINX_ID=$(sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml ps -q nginx || true)
            [ -n "$NGINX_ID" ] && sudo docker logs "$NGINX_ID" --tail=200 || echo "nginx container not found"
            echo "=== app logs ==="
            APP_ID=$(sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml ps -q app || true)
            [ -n "$APP_ID" ] && sudo docker logs "$APP_ID" --tail=200 || echo "app container not found"
            exit 1
          fi

          # Public IP 출력
          echo "=== Public IP (WAN) ==="
          echo "WAN IPv4: $(curl -fsS -4 ifconfig.me || echo 'unknown')"
          echo "WAN via OpenDNS: $(dig +short myip.opendns.com @resolver1.opendns.com 2>/dev/null || echo 'n/a')"
          echo "Local IPs: $(hostname -I 2>/dev/null || echo 'n/a')"

          # 정리 및 상태
          docker image prune -f || true
          sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
          echo "=== 배포 완료 ==="
