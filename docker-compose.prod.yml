services:
  nginx:
    ports:
      - "80:80"
      - "443:443"

  app:
    image: ${APP_IMAGE:-registry.example.com/fraud-detection-app:prod-${GIT_SHA}}
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"