version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: fraud-detection-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fraud_detection}
      MYSQL_USER: ${MYSQL_USER:-fraud_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rootpassword123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fraud-detection-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword123}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: fraud-detection-redis
    volumes:
      - redis_data:/data
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # Spring Boot 애플리케이션
  app:
    build: .
    container_name: fraud-detection-app
    env_file:
      - .env
    environment:
      DB_URL: jdbc:mysql://mysql:3306/fraud_detection?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      DB_USERNAME: ${DB_USERNAME:-fraud_user}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword123}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DOCKER_ENV: true
    expose:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fraud-detection-network
    restart: unless-stopped

  # nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: fraud-detection-nginx
    ports:
      - "80:80"    # HTTP 포트
      - "443:443"  # HTTPS 포트
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro     # 프로젝트 내부 경로
      - ./nginx/ssl:/etc/nginx/ssl:ro                   # 프로젝트 내부 경로
    depends_on:
      - app
    networks:
      - fraud-detection-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  fraud-detection-network:
    driver: bridge
